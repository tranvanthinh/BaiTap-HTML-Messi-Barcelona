<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Xây dựng giao diện máy tính</title>
</head>
<body>
	<table border="0" width="300" height="400" cellspacing="2" cellpadding="0" align="center">
		<tr bgcolor="blue">
			<td colspan="4" align="center" height="80">Trần Xuân Lộc</td>		
		</tr>
		<tr align="center" bgcolor="aqua">
			<td colspan="2">AC</td>
			<td width="70">DEL</td>
			<td width="70">/</td>
		</tr>
		<tr align="center" bgcolor="aqua">
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>*</td>
		</tr>
		<tr align="center" bgcolor="aqua">
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>+</td>
		</tr>
		<tr align="center" bgcolor="aqua">
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>-</td>
		</tr>
		<tr align="center" bgcolor="aqua">
			<td width="70">.</td>
			<td width="70">0</td>
			<td colspan="2">=</td>
			
		</tr>
	</table>
</body>
</html>
